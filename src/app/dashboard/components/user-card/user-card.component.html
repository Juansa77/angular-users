<div class="max-w-sm bg-white shadow-lg rounded-lg overflow-hidden my-4">
  <img class="w-full h-56 object-cover object-center"   [src]="user.profileImage"  [alt]="user.name">
  <div class="flex items-center px-3 py-3 bg-gray-900">
      <svg class="h-6 w-6 text-white fill-current" viewBox="0 0 512 512">
          <path d="M256 48C150 48 64 136.2 64 245.1v153.3c0 36.3 28.6 65.7 64 65.7h64V288h-85.3v-42.9c0-84.7 66.8-153.3 149.3-153.3s149.3 68.5 149.3 153.3V288H320v176h64c35.4 0 64-29.3 64-65.7V245.1C448 136.2 362 48 256 48z"/>
      </svg>
      <h1 class="mx-3 text-white font-semibold text-lg">{{user.name}} {{user.surname1}}  {{user.surname2}}</h1>
  </div>
  <div class="py-4 px-6">
      <div class="flex items-center mt-4 text-gray-700">
          <svg class="h-6 w-6 fill-current" viewBox="0 0 512 512">
              <path d="M437.332 80H74.668C51.199 80 32 99.198 32 122.667v266.666C32 412.802 51.199 432 74.668 432h362.664C460.801 432 480 412.802 480 389.333V122.667C480 99.198 460.801 80 437.332 80zM432 170.667L256 288 80 170.667V128l176 117.333L432 128v42.667z"/>

          <h1 class="px-2 text-sm">{{user.email}}</h1>
      </div>
  </div>
</div>
